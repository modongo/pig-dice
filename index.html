<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/scripts.js"></script>



    <title>Pig Dice</title>
</head>

<body>

    <div class="container">
            <h1 class="dispay-1 h1-heading">Welcome to pig dice game!</h1>
            <h3 class="h3-heading messages"></h3>

            <div class="row">
            <br>
            <div class="col-md-6 left-side-page">
                <div>
                    <h1>Player 1:</h1>
                </div>
                <div id="player1-panel">
                    <button type="button" id="player1-roll">Roll</button>
                    <button type="button" id="player1-hold">Hold</button>
                </div>
                <h2>Player 1 Scores:</h2>
                <p id="player1-score">Current Roll Score:</p>
                <div class="rollscore-player1" id="roll-score-player1"></div>
                <p id="player1-score">Roll Total Score:</p>
                <div class="roll-totals-player1" id="roll-totals-player1"></div>
                <p id="player1-final-score">Final Score:</p>
                <div class="totals-player1" id="final-totals-player1"></div>

            </div>
            <div class="col-md-6 col-sm-6">
                <h1 class="dispay-1">Player 2:</h1>
                <div class="player2-panel" id="player2-panel">
                    <button type="button" id="player2-roll">Roll</button>
                    <button type="button" id="player2-hold">Hold</button>
                </div>
                <h2>Player 2 Scores:</h2>
                <p id="player2-score">Current Roll Score:</p>

                <div class="roll-score-player2" id="roll-score-player2"></div>
                <p id="player2-total-score">Roll Total Score:</p>
                <div class="roll-totals-player1" id="roll-totals-player2"></div>
                <p id="player2-final-total-score">Final Score:</p>

                <div class="totals-player2" id="final-totals-player2"></div>

            </div>
        </div>

</body>

</html>
